
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal List with Images and Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .position-relative img {
            max-width: 100px;
        }
        .position-relative .close-icon {
            position: absolute;
            top: 0px;
            right: 3px;
            font-size: 1rem;
            color: red;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="list-inline d-flex flex-row">
            <li class="list-inline-item me-3 position-relative">
                <img src="icon.jpg" alt="Item 1" class="img-fluid">
                <i class="bi bi-x-circle close-icon"></i>
            </li>
            <li class="list-inline-item me-3 position-relative">
                <img src="https://via.placeholder.com/100" alt="Item 2" class="img-fluid">
                <i class="bi bi-x-circle close-icon"></i>
            </li>
            <li class="list-inline-item me-3 position-relative">
                <img src="https://via.placeholder.com/100" alt="Item 4" class="img-fluid">
                <i class="bi bi-x-circle close-icon"></i>
            </li>
            <li class="list-inline-item position-relative">
                <img src="https://via.placeholder.com/100" alt="Item 4" class="img-fluid">
                <i class="bi bi-x-circle close-icon"></i>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.close-icon').forEach(function(icon) {
            icon.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
    </script>
</body>
</html>
